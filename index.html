<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Başlat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s, color 1s;
        }
        .night {
            background-color: #1e1e1e;
            color: white;
        }
        .day {
            background-color: #f5f5f5;
            color: black;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .player-card {
            width: 100px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .player-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .player-card.alive {
            background-color: #4caf50;
            color: white;
        }
        .player-card.dead {
            background-color: #f44336;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff9800;
        }
        .action-section, .vote-section, .start-section {
            margin-top: 20px;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="start-section" id="startSection">
        <h1>Vampir Köylü</h1>
        <p>Oyuncu isimlerini girin ve oyunu başlatın:</p>
        <div id="playerInputs">
            <input type="text" placeholder="Oyuncu 1" id="player1" />
            <input type="text" placeholder="Oyuncu 2" id="player2" />
            <input type="text" placeholder="Oyuncu 3" id="player3" />
            <input type="text" placeholder="Oyuncu 4" id="player4" />
            <input type="text" placeholder="Oyuncu 5" id="player5" />
        </div>
        <button onclick="startGame()">Oyunu Başlat</button>
    </div>
    <div class="container" id="playerCards" style="display: none;"></div>
    <div class="action-section" id="actionSection" style="display: none;"></div>
    <div class="vote-section" id="voteSection" style="display: none;"></div>
    <div class="timer" id="timer" style="display: none;">Süre: --</div>
    <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        const players = [];
        let currentPlayerIndex = 0;
        let phase = "Gece";
        let timer;
        let timeLeft;

        function startGame() {
            const startSection = document.getElementById("startSection");
            const playerInputs = document.querySelectorAll("#playerInputs input");
            playerInputs.forEach((input, index) => {
                if (input.value.trim() !== "") {
                    players.push({
                        name: input.value.trim(),
                        role: null,
                        status: "alive",
                        hasActed: false,
                    });
                }
            });
            if (players.length < 5) {
                alert("En az 5 oyuncu gerekiyor!");
                return;
            }
            assignRoles();
            renderPlayerCards();
            startSection.style.display = "none";
            document.getElementById("playerCards").style.display = "flex";
            document.getElementById("timer").style.display = "block";
            togglePhase();
        }

        function assignRoles() {
            const shuffledRoles = [...roles];
            shuffledRoles.sort(() => Math.random() - 0.5);
            players.forEach((player, index) => {
                player.role = shuffledRoles[index % roles.length];
            });
            console.log("Atanan Roller:", players);
        }

        function renderPlayerCards() {
            const playerCards = document.getElementById("playerCards");
            playerCards.innerHTML = "";
            players.forEach(player => {
                const card = document.createElement("div");
                card.className = `player-card ${player.status}`;
                card.innerHTML = `
                    <h3>${player.name}</h3>
                    <p>${player.status === "alive" ? "Yaşıyor" : "Öldü"}</p>
                    <small>Rol: ${player.role}</small>
                `;
                playerCards.appendChild(card);
            });
        }

        function startTimer(duration, callback) {
            clearInterval(timer);
            timeLeft = duration;
            const timerElement = document.getElementById("timer");
            timerElement.textContent = `Süre: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Süre: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    callback();
                }
            }, 1000);
        }

        function togglePhase() {
            phase = phase === "Gece" ? "Gündüz" : "Gece";
            document.body.className = phase === "Gece" ? "night" : "day";
            players.forEach(player => (player.hasActed = false));
            currentPlayerIndex = 0;
            if (phase === "Gece") {
                startTimer(players.length * 15, togglePhase);
                renderActions();
            } else {
                startTimer(60, handleVoting);
                renderVoting();
            }
        }

        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.style.display = "block";
            actionSection.innerHTML = "";
            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.status === "dead" || currentPlayer.hasActed) {
                nextPlayer();
                return;
            }

            const message = document.createElement("p");
            message.textContent = `${currentPlayer.name} (${currentPlayer.role}): Aksiyon yapıyor.`;
            actionSection.appendChild(message);

            if (phase === "Gece") {
                nextPlayer();
            }
        }

        function renderVoting() {
            const voteSection = document.getElementById("voteSection");
            voteSection.style.display = "block";
            voteSection.innerHTML = `
                <h3>Oylama Başladı! Birini Seçin:</h3>
                <select id="votePlayer">
                    ${players
                        .filter(player => player.status === "alive")
                        .map(player => `<option value="${player.name}">${player.name}</option>`).join("")}
                </select>
                <button onclick="handleVote()">Oy Ver</button>
            `;
        }

        function handleVote() {
            const selectedPlayer = document.getElementById("votePlayer").value;
            if (selectedPlayer) {
                const target = players.find(player => player.name === selectedPlayer);
                target.status = "dead";
                document.getElementById("voteSection").style.display = "none";
                renderPlayerCards();
                togglePhase();
            }
        }

        function nextPlayer() {
            currentPlayerIndex++;
            if (currentPlayerIndex >= players.length) {
                togglePhase();
                            } else {
                renderActions();
            }
        }

        // Oyun başlangıcı
        assignRoles();
        renderPlayerCards();
    </script>
</body>
</html>
