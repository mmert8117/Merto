<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Tüm Özellikler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s, color 1s;
        }
        .night {
            background-color: #1e1e1e;
            color: white;
        }
        .day {
            background-color: #f5f5f5;
            color: black;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .player-card {
            width: 120px;
            height: 180px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .player-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .player-card.alive {
            background-color: #4caf50;
            color: white;
        }
        .player-card.dead {
            background-color: #f44336;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff9800;
        }
        .winner-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            z-index: 999;
            display: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body class="night">
    <div class="winner-screen" id="winnerScreen"></div>
    <div class="transition-screen" id="transitionScreen"></div>

    <h1>Vampir Köylü</h1>
    <div class="container" id="playerCards">
        <!-- Player cards will be dynamically generated here -->
    </div>
    <button onclick="togglePhase()">Fazı Değiştir</button>

    <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        const players = [
            { name: "Player1", role: null, status: "alive" },
            { name: "Player2", role: null, status: "alive" },
            { name: "Player3", role: null, status: "alive" },
            { name: "Player4", role: null, status: "alive" },
            { name: "Player5", role: null, status: "alive" }
        ];
        let phase = "Gece";

        function assignRoles() {
            const shuffledRoles = [...roles];
            shuffledRoles.sort(() => Math.random() - 0.5);
            players.forEach((player, index) => {
                player.role = shuffledRoles[index % roles.length];
            });
        }

        function renderPlayerCards() {
            const playerCards = document.getElementById("playerCards");
            playerCards.innerHTML = "";
            players.forEach(player => {
                const card = document.createElement("div");
                card.className = `player-card ${player.status}`;
                card.innerHTML = `
                    <h3>${player.name}</h3>
                    <p>${player.status === "alive" ? "Yaşıyor" : "Öldü"}</p>
                    <small>Rol: ${player.role}</small>
                `;
                playerCards.appendChild(card);
            });
        }

        function togglePhase() {
            showTransition();
            setTimeout(() => {
                phase = phase === "Gece" ? "Gündüz" : "Gece";
                document.body.className = phase === "Gece" ? "night" : "day";
                checkWinCondition();
            }, 1000);
        }

        function showTransition() {
            const transitionScreen = document.getElementById("transitionScreen");
            transitionScreen.style.display = "block";
            transitionScreen.style.opacity = 1;
            setTimeout(() => {
                transitionScreen.style.opacity = 0;
                setTimeout(() => {
                    transitionScreen.style.display = "none";
                }, 1000);
            }, 1000);
        }

        function checkWinCondition() {
            const alivePlayers = players.filter(player => player.status === "alive");
            const vampires = alivePlayers.filter(player => player.role === "Vampir").length;
            const villagers = alivePlayers.filter(player => player.role !== "Vampir").length;

            if (vampires === 0) {
                showWinner("Köylüler kazandı!");
            } else if (villagers === 0) {
                showWinner("Vampirler kazandı!");
            }
        }

        function showWinner(message) {
            const winnerScreen = document.getElementById("winnerScreen");
            winnerScreen.textContent = message;
            winnerScreen.style.display = "flex";
        }

        assignRoles();
        renderPlayerCards();
    </script>
</body>
</html>
