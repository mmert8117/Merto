<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Kazanan Taraf ve Geçişler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1, h2 {
            color: orange;
            margin: 10px 0;
        }
        select, button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff9800;
        }
        .results {
            color: #00ff00;
        }
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            z-index: 999;
            display: none;
            transition: opacity 1s;
        }
        .winner-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="transition-screen" id="transitionScreen"></div>
    <div class="winner-screen" id="winnerScreen"></div>

    <div class="container" id="gameScreen">
        <h1>Vampir Köylü</h1>
        <h2 id="roleDisplay"></h2>
        <div id="actionSection">
            <!-- Player-specific actions will appear here -->
        </div>
        <p id="message" class="results"></p>
        <button id="nextPhaseButton" onclick="nextPhase()">Sonraki Aşama</button>
    </div>

    <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        const players = ["Player1", "Player2", "Player3", "Player4", "Player5"];
        const assignedRoles = {};
        const playerStates = {};
        let phase = "Gece";

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function assignRoles() {
            shuffleArray(roles);
            players.forEach((player, index) => {
                assignedRoles[player] = roles[index % roles.length];
                playerStates[player] = { alive: true, protected: false };
            });
            startGame();
        }

        function startGame() {
            document.getElementById("roleDisplay").textContent = `Rolünüz: ${assignedRoles.Player1}`;
            renderActions();
        }

        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.innerHTML = "";

            const currentRole = assignedRoles.Player1;

            if (phase === "Gece") {
                const select = document.createElement("select");
                select.id = "targetPlayer";
                select.innerHTML = `
                    <option value="">Hedef Seç</option>
                    ${players
                        .filter(player => player !== "Player1" && playerStates[player].alive)
                        .map(player => `<option value="${player}">${player}</option>`).join('')}
                `;
                actionSection.appendChild(select);

                const button = document.createElement("button");
                button.textContent = "Hedefi Onayla";

                button.onclick = () => {
                    const target = document.getElementById("targetPlayer").value;
                    if (target) {
                        performRoleAction(currentRole, target);
                    }
                };
                actionSection.appendChild(button);
            } else {
                actionSection.innerHTML = "<p>Gündüz zamanı! Tartışma yapabilirsiniz.</p>";
            }
        }

        function performRoleAction(role, target) {
            if (role === "Vampir") {
                if (!playerStates[target].protected) {
                    playerStates[target].alive = false;
                    document.getElementById("message").textContent = `${target} öldürüldü!`;
                } else {
                    document.getElementById("message").textContent = `${target} korundu!`;
                }
            } else if (role === "Doktor") {
                playerStates[target].protected = true;
                document.getElementById("message").textContent = `${target} koruma altına alındı!`;
            } else if (role === "Kâhin") {
                const isVampir = assignedRoles[target] === "Vampir" ? "EVET" : "HAYIR";
                document.getElementById("message").textContent = `${target} bir vampir mi? ${isVampir}`;
            } else {
                document.getElementById("message").textContent = "Aksiyon gerçekleştirildi.";
            }

            if (checkWinCondition()) return;
        }

        function nextPhase() {
            showTransition();
            setTimeout(() => {
                phase = phase === "Gece" ? "Gündüz" : "Gece";
                document.getElementById("roleDisplay").textContent = `Faz: ${phase}`;
                renderActions();
            }, 1000);
        }

        function showTransition() {
            const transitionScreen = document.getElementById("transitionScreen");
            transitionScreen.style.display = "block";
            transitionScreen.style.opacity = 1;
            setTimeout(() => {
                transitionScreen.style.opacity = 0;
                setTimeout(() => {
                    transitionScreen.style.display = "none";
                }, 1000);
            }, 1000);
        }

        function checkWinCondition() {
            const alivePlayers = players.filter(player => playerStates[player].alive);
            const vampires = alivePlayers.filter(player => assignedRoles[player] === "Vampir").length;
            const villagers = alivePlayers.filter(player => assignedRoles[player] !== "Vampir").length;

            if (vampires === 0) {
                showWinner("Köylüler kazandı!");
                return true;
            }

            if (villagers === 0) {
                showWinner("Vampirler kazandı!");
                return true;
            }

            return false;
        }

        function showWinner(message) {
            const winnerScreen = document.getElementById("winnerScreen");
            winnerScreen.textContent = message;
            winnerScreen.style.display = "flex";
        }

        assignRoles();
    </script>
</body>
</html>
