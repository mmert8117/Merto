<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Yeni Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1, h2 {
            color: orange;
            margin: 10px 0;
        }
        select, button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff9800;
        }
        .results {
            color: #00ff00;
        }
        .game-report {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            text-align: left;
            color: white;
        }
        .game-report h3 {
            color: orange;
        }
        .winner-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="winner-screen" id="winnerScreen"></div>

    <div class="container" id="gameScreen">
        <h1>Vampir Köylü</h1>
        <h2 id="roleDisplay">Rol: Vampir</h2>
        <div id="actionSection">
            <!-- Player-specific actions will appear here -->
        </div>
        <p id="message" class="results"></p>
        <button id="nextPhaseButton" onclick="nextPhase()">Sonraki Aşama</button>
    </div>

    <div class="container game-report" id="reportScreen" style="display: none;">
        <h3>Oyun Sonu Raporu</h3>
        <ul id="reportList"></ul>
    </div>

    <script>
        const players = {
            Player1: { role: "Vampir", status: "alive", actions: [] },
            Player2: { role: "Avcı", status: "alive", actions: [] },
            Player3: { role: "Aşık", status: "alive", linked: "Player4", actions: [] },
            Player4: { role: "Aşık", status: "alive", linked: "Player3", actions: [] },
            Player5: { role: "Karanlık Kâhin", status: "alive", actions: [] }
        };

        let phase = "Gece";

        function checkWinCondition() {
            const alivePlayers = Object.values(players).filter(player => player.status === "alive");
            const vampires = alivePlayers.filter(player => player.role === "Vampir").length;
            const villagers = alivePlayers.filter(player => player.role !== "Vampir").length;

            if (vampires === 0) {
                showWinner("Köylüler kazandı!");
                showReport();
                return true;
            }
            if (villagers === 0) {
                showWinner("Vampirler kazandı!");
                showReport();
                return true;
            }
            return false;
        }

        function showWinner(message) {
            const winnerScreen = document.getElementById("winnerScreen");
            winnerScreen.textContent = message;
            winnerScreen.style.display = "flex";
        }

        function showReport() {
            document.getElementById("gameScreen").style.display = "none";
            const reportScreen = document.getElementById("reportScreen");
            const reportList = document.getElementById("reportList");
            reportScreen.style.display = "block";

            Object.entries(players).forEach(([player, data]) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${player} (${data.role}): ${data.actions.join(", ") || "Hiçbir aksiyon almadı."}`;
                reportList.appendChild(listItem);
            });
        }

        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.innerHTML = "";

            if (phase === "Gece") {
                const select = document.createElement("select");
                select.id = "targetPlayer";
                select.innerHTML = `
                    <option value="">Hedef Seç</option>
                    ${Object.keys(players)
                        .filter(player => players[player].status === "alive")
                        .map(player => `<option value="${player}">${player}</option>`).join('')}
                `;
                actionSection.appendChild(select);
                const button = document.createElement("button");
                button.textContent = "Hedefi Onayla";
                button.onclick = () => {
                    const target = document.getElementById("targetPlayer").value;
                    if (target) {
                        players[target].status = "dead";
                        if (players[target].role === "Avcı") {
                            players[target].actions.push(`Öldü ve intikam aldı.`);
                            alert("Avcı bir kişiyi öldürme hakkına sahip!");
                        }
                        if (players[target].role === "Aşık") {
                            const linked = players[target].linked;
                            players[linked].status = "dead";
                            players[linked].actions.push(`Aşığı öldüğü için öldü.`);
                        }
                        document.getElementById("message").textContent = `${target} öldürüldü!`;
                        if (checkWinCondition()) return;
                    }
                };
                actionSection.appendChild(button);
            } else {
                actionSection.innerHTML = "<p>Gündüz zamanı! Tartışma yapabilirsiniz.</p>";
            }
        }

        function nextPhase() {
            phase = phase === "Gece" ? "Gündüz" : "Gece";
            document.getElementById("roleDisplay").textContent = `Faz: ${phase}`;
            renderActions();
        }

        renderActions();
    </script>
</body>
</html>
