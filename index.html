<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s, color 1s;
        }
        .night {
            background-color: #1e1e1e;
            color: white;
        }
        .day {
            background-color: #f5f5f5;
            color: black;
        }
        .hidden {
            display: none;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Vampir Köylü</h1>
        <p>Oyuncu sayısını seçin ve oyunu başlatın:</p>
        <select id="playerCount">
            <option value="5">5 Oyuncu</option>
            <option value="6">6 Oyuncu</option>
            <option value="7">7 Oyuncu</option>
        </select>
        <button onclick="startGame()">Oyunu Başlat</button>
    </div>

    <div id="gameScreen" class="hidden">
        <h1>Vampir Köylü</h1>
        <p id="phaseIndicator">Faz: Gece</p>
        <button onclick="nextPhase()">Sonraki Faz</button>
    </div>

    <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        let players = [];
        let phase = "Gece";

        function startGame() {
            const playerCount = parseInt(document.getElementById("playerCount").value);
            players = [];

            // Oyuncuları otomatik isimlendir ve rastgele rol ata
            for (let i = 1; i <= playerCount; i++) {
                players.push({
                    name: `Oyuncu ${i}`,
                    role: roles[i % roles.length],
                    status: "alive",
                });
            }

            console.log("Atanan Roller:", players);

            // Oyunu başlat
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
            alert(`Rolünüz: ${players[0].role}`);
        }

        function nextPhase() {
            phase = phase === "Gece" ? "Gündüz" : "Gece";
            document.getElementById("phaseIndicator").textContent = `Faz: ${phase}`;
            document.body.className = phase === "Gece" ? "night" : "day";

            if (phase === "Gece") {
                alert("Gece fazı başladı. Vampir saldırı yapabilir.");
            } else {
                alert("Gündüz fazı başladı. Tartışma ve oylama zamanı.");
            }
        }
    </script>
</body>
</html>
