<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Tam İşlevsellik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s, color 1s;
        }
        .night {
            background-color: #1e1e1e;
            color: white;
        }
        .day {
            background-color: #f5f5f5;
            color: black;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .player-card {
            width: 100px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .player-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .player-card.alive {
            background-color: #4caf50;
            color: white;
        }
        .player-card.dead {
            background-color: #f44336;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff9800;
        }
        .action-section {
            margin-top: 20px;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body class="night">
    <h1>Vampir Köylü</h1>
    <div class="container" id="playerCards">
        <!-- Oyuncu kartları buraya render edilecek -->
    </div>
    <div class="action-section" id="actionSection">
        <!-- Aksiyonlar buraya gösterilecek -->
    </div>
    <div class="timer" id="timer">Süre: --</div>
    <button onclick="togglePhase()">Fazı Değiştir</button>
        <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        const players = [
            { name: "Player1", role: null, status: "alive", hasActed: false },
            { name: "Player2", role: null, status: "alive", hasActed: false },
            { name: "Player3", role: null, status: "alive", hasActed: false },
            { name: "Player4", role: null, status: "alive", hasActed: false },
            { name: "Player5", role: null, status: "alive", hasActed: false }
        ];
        let currentPlayerIndex = 0;
        let phase = "Gece";
        let timer;
        let timeLeft;

        // Roller rastgele atanır
        function assignRoles() {
            const shuffledRoles = [...roles];
            shuffledRoles.sort(() => Math.random() - 0.5);
            players.forEach((player, index) => {
                player.role = shuffledRoles[index % roles.length];
            });
            console.log("Atanan Roller:", players);
        }

        // Oyuncu kartlarını render et
        function renderPlayerCards() {
            const playerCards = document.getElementById("playerCards");
            playerCards.innerHTML = "";
            players.forEach(player => {
                const card = document.createElement("div");
                card.className = `player-card ${player.status}`;
                card.innerHTML = `
                    <h3>${player.name}</h3>
                    <p>${player.status === "alive" ? "Yaşıyor" : "Öldü"}</p>
                    <small>Rol: ${player.role}</small>
                `;
                playerCards.appendChild(card);
            });
        }

        // Zamanlayıcıyı başlat
        function startTimer(duration, callback) {
            clearInterval(timer);
            timeLeft = duration;
            const timerElement = document.getElementById("timer");
            timerElement.textContent = `Süre: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Süre: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    callback();
                }
            }, 1000);
        }

        // Aksiyonları render et
        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.innerHTML = "";
                        const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.status === "dead" || currentPlayer.hasActed) {
                nextPlayer();
                return;
            }

            const role = currentPlayer.role;
            const message = document.createElement("p");
            message.textContent = `${currentPlayer.name} (${role}): Aksiyon yapıyor.`;
            actionSection.appendChild(message);

            if (phase === "Gece") {
                if (role === "Vampir") {
                    renderVampirActions(currentPlayer);
                } else if (role === "Doktor") {
                    renderDoktorActions(currentPlayer);
                } else if (role === "Kâhin") {
                    renderKahinActions(currentPlayer);
                } else {
                    nextPlayer();
                }
            } else {
                nextPlayer();
            }
        }

        // Vampir aksiyonu
        function renderVampirActions(currentPlayer) {
            const actionSection = document.getElementById("actionSection");
            const select = document.createElement("select");
            select.id = "targetPlayer";
            select.innerHTML = `
                <option value="">Hedef Seç</option>
                ${players
                    .filter(player => player.status === "alive" && player !== currentPlayer)
                    .map(player => `<option value="${player.name}">${player.name}</option>`).join('')}
            `;
            actionSection.appendChild(select);

            const button = document.createElement("button");
            button.textContent = "Saldır";
            button.onclick = () => {
                const targetName = document.getElementById("targetPlayer").value;
                if (targetName) {
                    const target = players.find(player => player.name === targetName);
                    target.status = "dead";
                    currentPlayer.hasActed = true;
                    renderPlayerCards();
                    nextPlayer();
                }
            };
            actionSection.appendChild(button);
        }

        // Doktor aksiyonu
        function renderDoktorActions(currentPlayer) {
            const actionSection = document.getElementById("actionSection");
            const select = document.createElement("select");
            select.id = "healPlayer";
            select.innerHTML = `
                <option value="">Korunacak Oyuncu Seç</option>
                ${players
                    .filter(player => player.status === "alive")
                    .map(player => `<option value="${player.name}">${player.name}</option>`).join('')}
            `;
            actionSection.appendChild(select);

            const button = document.createElement("button");
            button.textContent = "Koruma";
            button.onclick = () => {
                const healName = document.getElementById("healPlayer").value;
                if (healName) {
                    currentPlayer.hasActed = true;
                    renderPlayerCards();
                    nextPlayer();
                }
            };
            actionSection.appendChild(button);
        }

        // Kâhin aksiyonu
        function renderKahinActions(currentPlayer) {
            const actionSection = document.getElementById("actionSection");
            const select = document.createElement("select");
            select.id = "inspectPlayer";
            select.innerHTML = `
                <option value="">Oyuncuyu Seç</option>
                ${players
                    .filter(player => player.status === "alive")
                    .map(player => `<option value="${player.name}">${player.name}</option>`).join('')}
            `;
            actionSection.appendChild(select);

            const button = document.createElement("button");
            button.textContent = "Tahmin Et";
            button.onclick = () => {
                const inspectName = document.getElementById("inspectPlayer").value;
                if (inspectName) {
                    const inspectedPlayer = players.find(player => player.name === inspectName);
                    alert(`${inspectName} Vampir mi? ${inspectedPlayer.role === "Vampir" ? "Evet" : "Hayır"}`);
                    currentPlayer.hasActed = true;
                    renderPlayerCards();
                    nextPlayer();
                }
            };
            actionSection.appendChild(button);
        }
                    function nextPlayer() {
            currentPlayerIndex++;
            if (currentPlayerIndex >= players.length) {
                // Tüm oyuncular sırasını tamamladı, fazı değiştir
                togglePhase();
                return;
            }
            renderActions();
        }

        function togglePhase() {
            phase = phase === "Gece" ? "Gündüz" : "Gece";
            document.body.className = phase === "Gece" ? "night" : "day";
            players.forEach(player => (player.hasActed = false)); // Aksiyon haklarını sıfırla
            currentPlayerIndex = 0; // İlk oyuncuya dön
            const duration = phase === "Gece" ? 15 : 60; // Faz süresini ayarla
            startTimer(duration, togglePhase); // Faz için zamanlayıcıyı başlat
            renderActions(); // Yeni faza uygun aksiyonları render et
        }

        // Oyun başlangıcı
        assignRoles();
        renderPlayerCards();
        togglePhase();
    </script>
</body>
</html>
