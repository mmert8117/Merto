<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Rastgele Rol Atama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1, h2 {
            color: orange;
            margin: 10px 0;
        }
        select, button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff9800;
        }
        .results {
            color: #00ff00;
        }
        .role-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            text-align: left;
            color: white;
        }
        .role-list h3 {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container" id="roleAssignmentScreen">
        <h1>Vampir Köylü</h1>
        <h2>Rastgele Rol Atama</h2>
        <button onclick="assignRoles()">Rolleri Ata</button>
    </div>

    <div class="container role-list" id="roleListScreen" style="display: none;">
        <h3>Oyuncu Rolleri</h3>
        <ul id="roleList"></ul>
        <button onclick="startGame()">Oyuna Başla</button>
    </div>

    <div class="container" id="gameScreen" style="display: none;">
        <h1>Vampir Köylü</h1>
        <h2 id="roleDisplay">Rol: Vampir</h2>
        <div id="actionSection">
            <!-- Player-specific actions will appear here -->
        </div>
        <p id="message" class="results"></p>
        <button id="nextPhaseButton" onclick="nextPhase()">Sonraki Aşama</button>
    </div>

    <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        const players = ["Player1", "Player2", "Player3", "Player4", "Player5"];
        const assignedRoles = {};

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function assignRoles() {
            shuffleArray(roles);
            players.forEach((player, index) => {
                assignedRoles[player] = roles[index % roles.length];
            });
            displayRoleList();
        }

        function displayRoleList() {
            const roleListScreen = document.getElementById("roleListScreen");
            const roleList = document.getElementById("roleList");
            roleListScreen.style.display = "block";

            Object.entries(assignedRoles).forEach(([player, role]) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${player}: ${role}`;
                roleList.appendChild(listItem);
            });

            document.getElementById("roleAssignmentScreen").style.display = "none";
        }

        function startGame() {
            document.getElementById("roleListScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            document.getElementById("roleDisplay").textContent = `Rol: ${assignedRoles.Player1}`;
            renderActions();
        }

        let phase = "Gece";

        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.innerHTML = "";

            if (phase === "Gece") {
                const select = document.createElement("select");
                select.id = "targetPlayer";
                select.innerHTML = `
                    <option value="">Hedef Seç</option>
                    ${players
                        .filter(player => assignedRoles[player] !== "Vampir")
                        .map(player => `<option value="${player}">${player}</option>`).join('')}
                `;
                actionSection.appendChild(select);
                const button = document.createElement("button");
                button.textContent = "Hedefi Onayla";
                button.onclick = () => {
                    const target = document.getElementById("targetPlayer").value;
                    if (target) {
                        document.getElementById("message").textContent = `${target} hedeflendi!`;
                    }
                };
                actionSection.appendChild(button);
            } else {
                actionSection.innerHTML = "<p>Gündüz zamanı! Tartışma yapabilirsiniz.</p>";
            }
        }

        function nextPhase() {
            phase = phase === "Gece" ? "Gündüz" : "Gece";
            document.getElementById("roleDisplay").textContent = `Faz: ${phase}`;
            renderActions();
        }
    </script>
</body>
</html>
