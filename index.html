<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Bilgi Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1, h2 {
            color: orange;
            margin: 10px 0;
        }
        select, button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff9800;
        }
        .results {
            color: #00ff00;
        }
        .knowledge-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            text-align: left;
        }
        .knowledge-panel h3 {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container" id="loginScreen">
        <h1>Vampir Köylü</h1>
        <h2>Oyuncu Girişi</h2>
        <select id="playerSelect">
            <option value="">Oyuncu Seç</option>
            <option value="Player1">Player1</option>
            <option value="Player2">Player2</option>
            <option value="Player3">Player3</option>
            <option value="Player4">Player4</option>
        </select>
        <button onclick="startGame()">Oyuna Başla</button>
    </div>

    <div class="container" id="gameScreen" style="display: none;">
        <h1>Vampir Köylü</h1>
        <h2 id="roleDisplay"></h2>
        <div id="actionSection">
            <!-- Player-specific actions will appear here -->
        </div>
        <p id="message" class="results"></p>
        <button id="nextPhaseButton" onclick="nextPhase()">Sonraki Aşama</button>
        <div class="knowledge-panel" id="knowledgePanel">
            <h3>Öğrenilen Bilgiler:</h3>
            <ul id="knowledgeList"></ul>
        </div>
    </div>

    <script>
        const players = {
            Player1: { role: "Vampir", status: "alive" },
            Player2: { role: "Büyücü", status: "alive" },
            Player3: { role: "Kâhin", status: "alive" },
            Player4: { role: "Masum Köylü", status: "alive" }
        };

        let currentPlayer = null;
        let phase = "Gece";
        let knowledge = {};

        function startGame() {
            const selectedPlayer = document.getElementById("playerSelect").value;
            if (selectedPlayer) {
                currentPlayer = selectedPlayer;
                knowledge[currentPlayer] = [];
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("gameScreen").style.display = "block";
                document.getElementById("roleDisplay").textContent = `Rolünüz: ${players[currentPlayer].role}`;
                renderActions();
            } else {
                alert("Lütfen bir oyuncu seçin!");
            }
        }

        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.innerHTML = "";

            if (phase === "Gece" && players[currentPlayer].status === "alive") {
                if (players[currentPlayer].role === "Vampir") {
                    const select = document.createElement("select");
                    select.id = "vampirTarget";
                    select.innerHTML = `
                        <option value="">Hedef Seç</option>
                        ${Object.keys(players)
                            .filter(p => p !== currentPlayer && players[p].status === "alive")
                            .map(p => `<option value="${p}">${p}</option>`).join('')}
                    `;
                    actionSection.appendChild(select);
                }
                if (players[currentPlayer].role === "Büyücü") {
                    const select = document.createElement("select");
                    select.id = "buyucuTarget";
                    select.innerHTML = `
                        <option value="">Kimlik Öğren</option>
                        ${Object.keys(players)
                            .filter(p => p !== currentPlayer && players[p].status === "alive")
                            .map(p => `<option value="${p}">${p}</option>`).join('')}
                    `;
                    actionSection.appendChild(select);
                }
                if (players[currentPlayer].role === "Kâhin") {
                    const select = document.createElement("select");
                    select.id = "kahinTarget";
                    select.innerHTML = `
                        <option value="">Vampir Kontrol</option>
                        ${Object.keys(players)
                            .filter(p => players[p].status === "alive")
                            .map(p => `<option value="${p}">${p}</option>`).join('')}
                    `;
                    actionSection.appendChild(select);
                }
            } else if (phase === "Gündüz" && players[currentPlayer].status === "alive") {
                const message = "Gündüz zamanı. Tartışmalar yapılabilir.";
                actionSection.innerHTML = `<p>${message}</p>`;
            }
        }

        function updateKnowledge(info) {
            if (!knowledge[currentPlayer]) knowledge[currentPlayer] = [];
            knowledge[currentPlayer].push(info);
            const knowledgeList = document.getElementById("knowledgeList");
            const listItem = document.createElement("li");
            listItem.textContent = info;
            knowledgeList.appendChild(listItem);
        }

        function nextPhase() {
            if (phase === "Gece") {
                const vampirTarget = document.getElementById("vampirTarget")?.value;
                const buyucuTarget = document.getElementById("buyucuTarget")?.value;
                const kahinTarget = document.getElementById("kahinTarget")?.value;

                if (buyucuTarget) {
                    const info = `Büyücü ${buyucuTarget}'ın rolünü öğrendi: ${players[buyucuTarget].role}`;
                    updateKnowledge(info);
                    document.getElementById("message").textContent = info;
                }
                if (kahinTarget) {
                    const isVampir = players[kahinTarget].role === "Vampir" ? "EVET" : "HAYIR";
                    const info = `Kâhin ${kahinTarget} bir vampir mi? ${isVampir}`;
                    updateKnowledge(info);
                    document.getElementById("message").textContent = info;
                }
                if (vampirTarget) {
                    const info = `Vampir ${vampirTarget}'ı öldürdü!`;
                    players[vampirTarget].status = "dead";
                    document.getElementById("message").textContent = info;
                }

                phase = "Gündüz";
            } else {
                phase = "Gece";
            }
            renderActions();
        }
    </script>
</body>
</html>
