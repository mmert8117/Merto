<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Multiplayer ve Kart Güncellemesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s, color 1s;
        }
        .night {
            background-color: #1e1e1e;
            color: white;
        }
        .day {
            background-color: #f5f5f5;
            color: black;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .player-card {
            width: 100px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .player-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .player-card.alive {
            background-color: #4caf50;
            color: white;
        }
        .player-card.dead {
            background-color: #f44336;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff9800;
        }
        .action-section {
            margin-top: 20px;
        }
    </style>
</head>
<body class="night">
    <h1>Vampir Köylü</h1>
    <div class="container" id="playerCards">
        <!-- Player cards will be dynamically generated here -->
    </div>
    <div class="action-section" id="actionSection">
        <!-- Player actions will appear here -->
    </div>
    <button onclick="togglePhase()">Fazı Değiştir</button>

    <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        const players = [
            { name: "Player1", role: null, status: "alive" },
            { name: "Player2", role: null, status: "alive" },
            { name: "Player3", role: null, status: "alive" },
            { name: "Player4", role: null, status: "alive" },
            { name: "Player5", role: null, status: "alive" }
        ];
        let currentPlayerIndex = 0;
        let phase = "Gece";

        function assignRoles() {
            const shuffledRoles = [...roles];
            shuffledRoles.sort(() => Math.random() - 0.5);
            players.forEach((player, index) => {
                player.role = shuffledRoles[index % roles.length];
            });
        }

        function renderPlayerCards() {
            const playerCards = document.getElementById("playerCards");
            playerCards.innerHTML = "";
            players.forEach(player => {
                const card = document.createElement("div");
                card.className = `player-card ${player.status}`;
                card.innerHTML = `
                    <h3>${player.name}</h3>
                    <p>${player.status === "alive" ? "Yaşıyor" : "Öldü"}</p>
                    <small>Rol: ${player.role}</small>
                `;
                playerCards.appendChild(card);
            });
        }

        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.innerHTML = "";

            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.status === "dead") {
                nextPlayer();
                return;
            }

            const role = currentPlayer.role;

            if (phase === "Gece" && role === "Vampir") {
                const select = document.createElement("select");
                select.id = "targetPlayer";
                select.innerHTML = `
                    <option value="">Hedef Seç</option>
                    ${players
                        .filter(player => player.status === "alive" && player !== currentPlayer)
                        .map(player => `<option value="${player.name}">${player.name}</option>`).join('')}
                `;
                actionSection.appendChild(select);

                const button = document.createElement("button");
                button.textContent = "Saldır";
                button.onclick = () => {
                    const targetName = document.getElementById("targetPlayer").value;
                    if (targetName) {
                        const target = players.find(player => player.name === targetName);
                        target.status = "dead";
                        renderPlayerCards();
                        nextPlayer();
                    }
                };
                actionSection.appendChild(button);
            } else {
                const message = document.createElement("p");
                message.textContent = `${currentPlayer.name} (${role}): Aksiyon bekleniyor...`;
                actionSection.appendChild(message);
                nextPlayer();
            }
        }

        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) togglePhase();
            else renderActions();
        }

        function togglePhase() {
            phase = phase === "Gece" ? "Gündüz" : "Gece";
            document.body.className = phase === "Gece" ? "night" : "day";
            currentPlayerIndex = 0;
            renderActions();
        }

        assignRoles();
        renderPlayerCards();
        renderActions();
    </script>
</body>
</html>
