<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s, color 1s;
        }
        .night {
            background-color: #1e1e1e;
            color: white;
        }
        .day {
            background-color: #f5f5f5;
            color: black;
        }
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .player-card {
            width: 120px;
            height: 180px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #4caf50;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .player-card.dead {
            background-color: #f44336;
            color: white;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Vampir Köylü</h1>
        <p>Oyuncu sayısını seçin ve oyunu başlatın:</p>
        <select id="playerCount">
            <option value="5">5 Oyuncu</option>
            <option value="6">6 Oyuncu</option>
            <option value="7">7 Oyuncu</option>
        </select>
        <button onclick="startGame()">Oyunu Başlat</button>
    </div>

    <div id="gameScreen" class="hidden">
        <h1>Vampir Köylü</h1>
        <h2 id="phaseIndicator">Faz: Gece</h2>
        <p id="timer">Süre: --</p>
        <div class="container" id="playerCards"></div>
        <div id="actionArea"></div>
        <button onclick="nextPhase()" id="nextPhaseButton" class="hidden">Sonraki Faz</button>
    </div>

    <script>
        const roles = ["Vampir", "Doktor", "Kâhin", "Masum Köylü", "Avcı"];
        let players = [];
        let phase = "Gece";
        let timer;
        let timeLeft;
        let currentPlayerIndex = 0;

        function startGame() {
            const playerCount = parseInt(document.getElementById("playerCount").value);
            players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push({
                    name: `Oyuncu ${i}`,
                    role: null,
                    status: "alive",
                    hasActed: false
                });
            }
            assignRoles();
            alert(`Rolünüz: ${players[0].role}`);
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("gameScreen").classList.remove("hidden");
            renderPlayerCards();
            togglePhase();
        }

        function assignRoles() {
            const shuffledRoles = [...roles];
            shuffledRoles.sort(() => Math.random() - 0.5);
            players.forEach((player, index) => {
                player.role = shuffledRoles[index % roles.length];
            });
            console.log("Atanan Roller:", players);
        }

        function togglePhase() {
            phase = phase === "Gece" ? "Gündüz" : "Gece";
            document.body.className = phase === "Gece" ? "night" : "day";
            document.getElementById("phaseIndicator").textContent = `Faz: ${phase}`;
            players.forEach(player => (player.hasActed = false));
            currentPlayerIndex = 0;

            if (phase === "Gece") {
                startTimer(players.length * 15, togglePhase);
                renderActions();
            } else {
                startTimer(60, handleVoting);
                renderVoting();
            }
        }

        function startTimer(duration, callback) {
            clearInterval(timer);
            timeLeft = duration;
            const timerElement = document.getElementById("timer");
            timerElement.textContent = `Süre: ${timeLeft}`;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Süre: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    callback();
                }
            }, 1000);
        }

        function renderPlayerCards() {
            const playerCards = document.getElementById("playerCards");
            playerCards.innerHTML = "";
            players.forEach(player => {
                const card = document.createElement("div");
                card.className = `player-card ${player.status === "dead" ? "dead" : ""}`;
                card.innerHTML = `
                    <h3>${player.name}</h3>
                    <p>${player.status === "alive" ? "Yaşıyor" : "Öldü"}</p>
                `;
                playerCards.appendChild(card);
            });
        }

        function renderActions() {
            const actionArea = document.getElementById("actionArea");
            actionArea.innerHTML = "";
            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.status === "dead" || currentPlayer.hasActed) {
                nextPlayer();
                return;
            }

            if (currentPlayer.name === "Oyuncu 1") {
                const message = document.createElement("p");
                message.textContent = `Sizin sıranız! Rolünüz: ${currentPlayer.role}`;
                actionArea.appendChild(message);

                if (currentPlayer.role === "Vampir") renderVampirActions(currentPlayer);
                else if (currentPlayer.role === "Doktor") renderDoktorActions(currentPlayer);
                else if (currentPlayer.role === "Kâhin") renderKahinActions(currentPlayer);
                else nextPlayer();
            } else {
                const message = document.createElement("p");
                message.textContent = `${currentPlayer.name} aksiyon yapıyor...`;
                actionArea.appendChild(message);
                setTimeout(nextPlayer, 2000);
            }
        }

        function renderVampirActions(player) {
            const actionArea = document.getElementById("actionArea");
            const select = document.createElement("select");
            select.id = "targetPlayer";
            select.innerHTML = `
                <option value="">Hedef Seç</option>
                ${players
                    .filter(p => p.status === "alive" && p !== player)
                    .map(p => `<option value="${p.name}">${p.name}</option>`).join("")}
            `;
            actionArea.appendChild(select);

            const button = document.createElement("button");
            button.textContent = "Saldır";
            button.onclick = () => {
                const targetName = document.getElementById("targetPlayer").value;
                if (targetName) {
                    const target = players.find(p => p.name === targetName);
                    target.status = "dead";
                    player.hasActed = true;
                    renderPlayerCards();
                    nextPlayer();
                }
            };
            actionArea.appendChild(button);
        }

        function nextPlayer() {
            currentPlayerIndex++;
            if (currentPlayerIndex >= players.length) {
                togglePhase();
            } else {
                renderActions();
            }
        }
    </script>
</body>
</html>
