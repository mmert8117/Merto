<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampir Köylü - Kazanan Belirleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1, h2 {
            color: orange;
            margin: 10px 0;
        }
        select, button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff9800;
        }
        .results {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vampir Köylü</h1>
        <h2 id="phase">Gece</h2>
        <div id="actionSection">
            <!-- Actions will appear here -->
        </div>
        <p id="message" class="results"></p>
        <button id="nextPhaseButton" onclick="nextPhase()">Sonraki Aşama</button>
    </div>

    <script>
        const players = {
            Player1: { role: "Vampir", status: "alive" },
            Player2: { role: "Doktor", status: "alive" },
            Player3: { role: "Köylü", status: "alive" },
            Player4: { role: "Köylü", status: "alive" }
        };

        let phase = "Gece";

        function checkWinCondition() {
            const alivePlayers = Object.values(players).filter(player => player.status === "alive");
            const vampires = alivePlayers.filter(player => player.role === "Vampir").length;
            const villagers = alivePlayers.filter(player => player.role !== "Vampir").length;

            if (vampires === 0) {
                document.getElementById("message").textContent = "Köylüler kazandı!";
                document.getElementById("nextPhaseButton").style.display = "none";
                return true;
            }

            if (villagers === 0) {
                document.getElementById("message").textContent = "Vampirler kazandı!";
                document.getElementById("nextPhaseButton").style.display = "none";
                return true;
            }

            return false;
        }

        function renderActions() {
            const actionSection = document.getElementById("actionSection");
            actionSection.innerHTML = "";

            if (phase === "Gece") {
                for (const [player, data] of Object.entries(players)) {
                    if (data.status === "alive" && data.role === "Vampir") {
                        const select = document.createElement("select");
                        select.id = "vampirTarget";
                        select.innerHTML = `
                            <option value="">Hedef Seç</option>
                            ${Object.keys(players)
                                .filter(p => p !== player && players[p].status === "alive")
                                .map(p => `<option value="${p}">${p}</option>`).join('')}
                        `;
                        actionSection.appendChild(select);
                    }
                    if (data.status === "alive" && data.role === "Doktor") {
                        const select = document.createElement("select");
                        select.id = "doktorTarget";
                        select.innerHTML = `
                            <option value="">Koruma Seç</option>
                            ${Object.keys(players)
                                .filter(p => p !== player && players[p].status === "alive")
                                .map(p => `<option value="${p}">${p}</option>`).join('')}
                        `;
                        actionSection.appendChild(select);
                    }
                }
                document.getElementById("message").textContent = "Gece: Aksiyonlarınızı seçin ve 'Sonraki Aşama'ya tıklayın.";
            } else if (phase === "Gündüz") {
                for (const [player, data] of Object.entries(players)) {
                    if (data.status === "alive") {
                        const button = document.createElement("button");
                        button.textContent = player;
                        button.onclick = () => {
                            document.getElementById("message").textContent = `${player} linç edildi!`;
                            players[player].status = "dead";
                            document.getElementById("nextPhaseButton").style.display = "block";
                            if (checkWinCondition()) return;
                        };
                        actionSection.appendChild(button);
                    }
                }
                document.getElementById("message").textContent = "Gündüz: Birini linç etmek için tıklayın.";
            }
        }

        function nextPhase() {
            if (phase === "Gece") {
                const vampirTarget = document.getElementById("vampirTarget").value;
                const doktorTarget = document.getElementById("doktorTarget").value;
                if (vampirTarget === doktorTarget) {
                    document.getElementById("message").textContent = `Doktor ${doktorTarget}'ı korudu! Kimse ölmedi.`;
                } else if (vampirTarget) {
                    document.getElementById("message").textContent = `Vampir ${vampirTarget}'ı öldürdü!`;
                    players[vampirTarget].status = "dead";
                }
                phase = "Gündüz";
                document.getElementById("phase").textContent = "Gündüz";
            } else {
                phase = "Gece";
                document.getElementById("phase").textContent = "Gece";
            }
            if (!checkWinCondition()) renderActions();
        }

        renderActions();
    </script>
</body>
</html>
